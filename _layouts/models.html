---
layout: base
---

<div class="layout--page js-page-root">
  <div class="cell cell--auto">
    <div class="page__main-inner">
      <div class="page__header d-print-none">{%- include header.html -%}</div>
      <div class="page__content">
        <div class="article__header--overlay">
          <div class="hero hero--center hero--dark overlay"
            style="min-height: 0; padding-top: 50px; padding-bottom: 50px;">
            <div class="hero__content">
              <div class="article__header models-hero-header">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <header>
                  <h1>NLP Models Hub</h1>
                </header>
              </div>
              <p class="overlay__excerpt">
                A place for sharing and discovering Spark NLP models and
                pipelines
              </p>
              <!-- form here -->
              <div class="models-hero" id="app">
                <form class="filter-form models-hero__group models-hero__group--filter">
                  <span class="filter-form__group">
                    <span class="filter-form__text">Show</span>
                    <select name="task" class="select filter-form__select filter-form__select--task">
                    </select>
                  </span>
                  <span class="filter-form__group">
                    <span class="filter-form__text">models & pipelines in</span>
                    <select name="language" class="select filter-form__select filter-form__select--language">
                    </select>
                  </span>
                  <span class="filter-form__group">
                    <span class="filter-form__text">for</span>
                    <select name="edition" class="select filter-form__select filter-form__select--edition">
                    </select>
                    <button type="submit" class="button filter-form__button">
                      Go
                    </button>
                  </span>
                </form>
                <div class="models-hero__group models-hero__group--search-and-upload">
                  <div class="models-hero__item models-hero__item--search">
                    <form class="search-form">
                      <input type="text" class="search-form__input" placeholder="Search models and pipelines" />
                      <button class="button search-form__button">Search</button>
                    </form>
                  </div>
                  <div class="models-hero__item models-hero__item--upload">
                    <a href="https://modelshub.johnsnowlabs.com/" class="button models-hero__upload-button">
                      <i class="fa fa-upload"></i>
                      &nbsp;
                      Upload Your Model
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid grid--reverse">
          <div class="col-aside d-print-none js-col-aside"></div>
          <div class="col-main cell cell--auto">
            <div class="js-article-content">
              <div id="results"></div>
              {{ content }}
            </div>
          </div>
        </div>
        <div class="page__footer d-print-none">{%- include footer.html -%}</div>
      </div>
    </div>
  </div>
</div>

<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script type="text/javascript" src="/assets/js/models.js"></script>

{%- include pageview.html -%}
